<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Radar Background with GLTF Model</title>
    <style>
        /* CSS for video background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind everything */
        }
        /* CSS for Three.js canvas */
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Above video */
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="video-background" autoplay loop muted>
        <source src="radar.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Three.js container -->
    <div id="threejs-container"></div>

    <!-- Inline JavaScript -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Set up renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // Alpha for transparency over video
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        // Scene and camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        // OrbitControls for dragging/rotating the model
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = true;

        // Ambient light for visibility
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Load GLTF model (replace 'model.gltf' with your actual GLTF file path)
        const loader = new GLTFLoader().setPath('public/model/');
        let model;
        loader.load('scene.gltf', // Change this to your GLTF file path, e.g., 'public/millennium_falcon/scene.gltf'
            (gltf) => {
                model = gltf.scene;
                model.position.set(0, 0, 0); // Center the model
                model.scale.set(1, 1, 1); // Adjust scale if needed
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('An error happened loading the GLTF model:', error);
            }
        );

        // Animation loop for hovering effect
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Hover effect: move model up and down
            if (model) {
                model.position.y = Math.sin(time) * 0.5; // Adjust amplitude for hover height
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
